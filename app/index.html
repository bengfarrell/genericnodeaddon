<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Node Add-On Tester</title>

    <style>
        #square {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script>
        var hw = require('../lib/helloworld.js');
        var rc = require('../lib/randomcoords.js');

        function helloworld() { alert(hw.hello()); }

        function move2D() {
            var coords = rc.getRandomCoords2D(500,500);
            var d = document.getElementById('square');
            d.style.left = coords.x + 'px';
            d.style.top = coords.y + 'px';
        }

        function move3D() {
            var coords = rc.getRandomCoords3D(500,500, 200);
            var d = document.getElementById('square');
            d.style.left = coords.x + 'px';
            d.style.top = coords.y + 'px';
            d.style.width = coords.z + 'px';
            d.style.height = coords.z + 'px';
        }
    </script>
</head>

<body>

    <button onclick="helloworld()">hello world</button>
    <button onclick="move2D()">move box in 2D</button>
    <button onclick="move3D()">move box in 3D</button>
    <div id="square"></div>

</body>
</html>
